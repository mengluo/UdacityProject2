<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meng's Portfolio Site</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.slim.min.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header class="row">
        <div class="header-logo col">
          <img class="logo-img" src="img/UdacityLogo.png" alt="Udacity Logo">
        </div>
        <div class="header-innerText col">
          <h1 class="header-title">
            Meng Luo
          </h1>
          <p class="header-description">
            FRONT-END NINJA
          </p>
        </div>
      </header>

      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="customHr">
            .
          </div>
        </div>
      </div>

      <section class="top-section row">
        <div class="col">
          <img class="main-img" src="img/img1.jpg" alt="Main Image">
          <h3>
            San Francisco
          </h3>
        </div>
      </section>

      <div class="featured-work-title row">
        <div class="col">
          <h2>
            Featured Work
          </h2>
        </div>
      </div>

      <main class="bottom-section row">
        <article class="col">
          <img class="featured-work-img" src="img/img2.jpg" alt="Yellowstone">
          <h3>
            Yellow-Stone
          </h3>
        </article>
        <article class="col">
          <img class="featured-work-img" src="img/img3.jpg" alt="Puerto Rico">
          <h3>
            Puerto Rico
          </h3>
        </article>
        <article class="col">
          <img class="featured-work-img" src="img/img4.jpg" alt="Acadia">
          <h3>
            Acadia
          </h3>
        </article>
      </main>

        <footer class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <p class="footer-text">
              Copyright &copy; 2017, Meng Luo (mluo.bupt [at] gmail.com). All rights reserved.
            </p>
          </div>
        </footer>
    </div>
  </body>
</html>
