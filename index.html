<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meng's Portfolio Site</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>

    <header>
      <div class="header__logo">
        <img class="logoImg" src="img/UdacityLogo.png" alt="Udacity Logo">
      </div>
      <div class="header__innerText">
        <h1 class="header__title">
          Meng Luo
        </h1>
        <p class="header__description">
          FRONT-END NINJA
        </p>
      </div>
    </header>

    <div class="customHr">.</div>

    <main>
      <div class="content">
        <section class="top-section">
          <img class="main-img" src="img/img1.jpg" alt="Main Image">
          <h3>
            San Francisco
          </h3>
        </section>

        <section class="bottom-section">
          <h2 class="featured-work-title">
            Featured Work
          </h2>
          <div class="featured-work">
            <div class="container">
              <div class="row">
                <div class="col">
                  <img class="featured-work-img" src="img/img2.jpg" alt="Yellowstone">
                  <h3>
                    Yellowstone
                  </h3>
                </div>
                <div class="col">
                  <img class="featured-work-img" src="img/img3.jpg" alt="Puerto Rico">
                  <h3>
                    Puerto Rico
                  </h3>
                </div>
                <div class="col">
                  <img class="featured-work-img" src="img/img4.jpg" alt="Acadia">
                  <h3>
                    Acadia
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p id='footer-text'>
        Copyright &copy; 2017, Meng Luo (mluo.bupt [at] gmail.com). All rights reserved.
      </p>
    </footer>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
